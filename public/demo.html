  <script>
    var x = document.getElementById("demo");
	var icon = {
		"Rain":"rainy",
		"Clear":['sunny','clear_night'],
		"Clouds":"filter_drama",
		"Thunderstorm":'thunderstorm',
		"Sonw":"cloudy_snowing",
		"Fog":"foggy",
		"Haze":"waves",
		"Dust":"windy",
		'Sand':'air',
		'Dust':'air',
		"Tornado":"tornado",
		"Mist":"dehaze"
	}
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        alert("No Connection...");
      }
    }

    function showPosition(position) {
      document.getElementById('lat').value = position.coords.latitude;
      document.getElementById('lon').value = position.coords.longitude;
      document.getElementById("location").submit();
	 
    }
	var mon = {1:"Jan",2:"Feb",3:"March",4:"April",5:"May",6:"June",7:"July",8:"Aug",9:"Sept",10:"Oct",11:"Nov",12:"Dec"}
	var days = {0:"Sun",1:"Mon",2:"Tue",3:"Wed",4:"Thu",5:"Fri",6:"Sat"}
	function calc_time(sec){
		var date = new Date(sec*1000);
		return date;
	}

	function calc_sun_time(sec){
		var date = new Date(sec*1000);
		var date_str = [date.getHours(),':',date.getMinutes()].join(' ');
		return date_str;
	}

    function setcurrent(dict) {
		console.log(dict);
		var wether = dict.weather[0].main;
		var date = new Date(dict.dt*1000);
			if(wether == "Clear"){
				if(date.getHours()>18 || date.getHours()<5){
					var icone = icon[wether][1];
				}
				else{
					var icone = icon[wether][0];
				}
			}
			else{
				var icone = icon[wether];
			}
			document.getElementById("icon").innerHTML = icone;
			document.getElementById("wether").innerHTML = dict.weather[0].main;
     	document.getElementById('temp').innerHTML = Math.ceil(dict.main.temp-273.15);
		document.getElementById('place').innerHTML = dict.name;
		document.getElementById('umas').innerHTML = dict.main.humidity + "%";
		document.getElementById('f_like').innerHTML = Math.ceil(dict.main.feels_like-273.15);

		var date = calc_time(dict.dt);
		var date_str = [ days[date.getDay()],",",date.getDate(), mon[date.getMonth()+1],date.getHours(),':',date.getMinutes()].join(' ');
		document.getElementById('date').innerHTML = date_str;
		if(date.getHours() < calc_time(dict.sys.sunset).getHours() && date.getHours() > calc_time(dict.sys.sunrise).getHours()){
			document.getElementById("world").style.backgroundColor = "#4A9FF5";
			document.getElementById("world").style.backgroundImage = "linear-gradient(45deg, #033FFF, transparent)";
		}
		document.getElementById('dusk').innerHTML = calc_sun_time(dict.sys.sunrise);
		document.getElementById('down').innerHTML = calc_sun_time(dict.sys.sunset);
		document.getElementById('vis').innerHTML = dict.visibility;
		document.getElementById('press').innerHTML = dict.main.pressure;
		document.getElementById('Wind_Speed').innerHTML = dict.wind.speed;
		var deg = dict.wind.deg;
		var dir = 'North';
		if(deg > 0&& deg<90){
			dir = 'North-East';
		}
		else if(deg > 90 && deg<180){
			dir = 'South-East';
		}
		else if(deg > 180 && deg<270){
			dir = 'South-West';
		}
		else if(deg > 270 && deg < 360){
			dir = 'North-West';
		}
		else if(deg == 0)dir = "North";
		else if(deg == 90)dir = "East";
		else if(deg == 180)dir = "South";
		else if(deg == 270)dir = "West";
		document.getElementById('Wind_dir').innerHTML = dir;

	}

	function create5days(tempr,date,disc,ic,id){
		var size;
		if(id=="daily")size="2rem";
		else size = "1.3rem";
		const card = document.createElement("div");
		card.className = "card";
		const container = document.createElement("div");
		container.className="cont";
		card.append(container);
		const day = document.createElement("div");
		day.style.color = "#fff";
		day.innerHTML = date;
		container.append(day);
		const icon = document.createElement("span");
		icon.className = "material-symbols-outlined icon";
		icon.innerHTML = ic;
		container.append(icon);
		const temp = document.createElement("div");
		temp.className = "tem";
		temp.style.fontSize = size;
		temp.innerHTML = tempr;
		container.append(temp);
		const wether = document.createElement("div");
		temp.style.color = "#fff";
		wether.innerHTML = disc;
		container.append(wether);
		

		document.getElementById(id).append(card);
	}

	function set5days(dict){
		let i;
		for(i = 0;i<40;i++){
			var temp = Math.ceil(dict.list[i].main.temp-273.15);
			var date = calc_time(dict.list[i].dt);
			var time = [days[date.getDay()],",",date.getHours(),':',date.getMinutes()].join(' ');
			var wether = dict.list[i].weather[0].main;
			if(wether == "Clear"){
				if(date.getHours()>18 || date.getHours()<5){
					var icone = icon[wether][1];
				}
				else{
					var icone = icon[wether][0];
				}
			}
			else{
				var icone = icon[wether];
			}
			create5days(temp,time,wether,icone,"daily");
		}
	}
	function daily(dict){
		let i;
		for(i = 0;i<10;i++){
			if(i == 0){
				document.getElementById("max/min").innerHTML = (Math.ceil(dict.list[i].temp.max-273.15)).toString() + '/' + (Math.ceil(dict.list[i].temp.min-273.15)).toString();
				document.getElementById("Precipitation").innerHTML = (Math.ceil(dict.list[i].pop*100)) + "%";
			
			}
			var temp_max = Math.ceil(dict.list[i].temp.max-273.15);
			var temp_min = Math.ceil(dict.list[i].temp.min-273.15);
			var temp = (temp_max).toString() + "/" + (temp_min).toString();
			var date = calc_time(dict.list[i].dt);
			var time = [days[date.getDay()],",",date.getDate(), mon[date.getMonth()+1]].join(' ');
			var wether = dict.list[i].weather[0].main;
			if(wether == "Clear"){
				if(date.getHours()>18 || date.getHours()<5){
					var icone = icon[wether][1];
				}
				else{
					var icone = icon[wether][0];
				}
			}
			else{
				var icone = icon[wether];
			}
			create5days(temp,time,wether,icone,"10days");
		}
	}
	function crate_card_hourly(ic,tempr,disc,date){
		const card = document.createElement("div");
		card.className = "card";
		const container = document.createElement("div");
		container.className="cont";
		card.append(container);
		const icon = document.createElement("span");
		icon.className = "material-symbols-outlined icon";
		icon.innerHTML = ic;
		container.append(icon);
		const temp = document.createElement("div");
		temp.className = "tem";
		temp.style.fontSize = "2rem";
		temp.innerHTML = tempr;
		container.append(temp);
		const wether = document.createElement("div");
		temp.style.color = "#fff";
		wether.innerHTML = disc;
		container.append(wether);
		const day = document.createElement("div");
		day.style.color = "#fff";
		day.innerHTML = date;
		container.append(day);

		document.getElementById("hourly").append(card);
	}
